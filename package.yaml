name:                lazyppl
version:             0.1.0.0
license:             MIT
author:              "Sam Staton and others"
maintainer:          "sam.staton@cs.ox.ac.uk"
copyright:           "2021 Sam Staton and others"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Lazy Probabilistic Programming
# category:            PPL

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lazyppl#readme>

dependencies:
- base >= 4.7 && < 5
- transformers
- mtl
- vector
- random
- statistics
- bytestring
- cassava
- gamma
- log-domain
- Chart
- Chart-diagrams
- colour
- containers
- data-default-class
- lens
- debug
- monad-extras
- lazyio
- spoon
- Histogram
- ghc-heap
- monad-loops
- matplotlib

library:
  source-dirs: src

executables:
  infinitewalk-exe:
    main:                InfiniteWalk.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -main-is InfiniteWalk
    dependencies:
    - lazyppl
  ibp-exe:
    main:                IBP.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is IBP
    dependencies:
    - lazyppl
  wiener-exe:
    main:                Wiener.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Wiener
    dependencies:
    - lazyppl
  regression-exe:
    main:                Regression.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Regression
    dependencies:
    - lazyppl
  clustering-exe:
    main:                Clustering.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Clustering
    dependencies:
    - lazyppl
  programinduction-exe:
    main:                ProgramInduction.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is ProgramInduction
    dependencies:
    - lazyppl
  mondrian-exe:
    main:                Distr/Mondrian.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Distr.Mondrian
    dependencies:
    - lazyppl

